      devstack_localrc:
        TROVE_RESIZE_TIME_OUT: 1800
      trove_resize_time_out: 1800
      trove_test_datastore: 'mysql'
      trove_test_group: 'mysql'
      trove_test_datastore_version: '5.7.29'

