- job:
    name: trove-tox-bandit-baseline
    parent: openstack-tox
    timeout: 2400
    vars:
      tox_envlist: bandit-baseline
    required-projects:
      - openstack/requirements
    irrelevant-files:
      - ^.*\.rst$
      - ^.*\.txt$
      - ^api-ref/.*$
      - ^contrib/.*$
      - ^doc/.*$
      - ^etc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^tools/.*$
      - ^trove/hacking/.*$
      - ^trove/tests/scenario/.*$
      - ^trove/tests/unittests/.*$

- job:
    name: trove-tempest
    parent: devstack-tempest
    nodeset: trove-ubuntu-noble
    timeout: 10800
    required-projects: &base_required_projects
      - openstack/trove
      - openstack/trove-tempest-plugin
      - openstack/tempest
    irrelevant-files:
      - ^.*\.rst$
      - ^api-ref/.*$
      - ^doc/.*$
      - ^etc/.*$
      - ^releasenotes/.*$
      - ^test-requirements.txt$
      - ^tox.ini$
      - ^LICENSE$
      - ^contrib/
      - ^zuul\.d/
      - ^\..+
    vars: &base_vars
      tox_envlist: all
      tempest_concurrency: 1
      devstack_localrc:
        TEMPEST_PLUGINS: /opt/stack/trove-tempest-plugin
        SYNC_LOG_TO_CONTROLLER: True
        TROVE_DATASTORE_VERSION: 8.0
        TROVE_AGENT_CALL_HIGH_TIMEOUT: 1800
        SWIFT_LOOPBACK_DISK_SIZE: 15G
        TROVE_MGMT_GATEWAY: "192.168.254.1"
      devstack_local_conf:
        post-config:
          $TROVE_CONF:
            DEFAULT:
              swift_api_insecure: True
              usage_timeout: 2400
            network:
              network_isolation: True
        test-config:
          $TEMPEST_CONFIG:
            auth:
              tempest_roles: ResellerAdmin
            database:
              database_build_timeout: 2400
              default_datastore_versions: mysql:8.0
      devstack_plugins:
        trove: https://opendev.org/openstack/trove.git
      devstack_services:
        etcd3: false
        cinder: true
        c-sch: true
        c-api: true
        c-vol: true
        c-bak: false
        swift: true
        s-account: true
        s-container: true
        s-object: true
        s-proxy: true
        tls-proxy: true
        tempest: true
      tempest_test_regex: ^trove_tempest_plugin\.tests
      tempest_test_timeout: 3600
      zuul_copy_output:
        '/var/log/guest-agent-logs/': 'logs'

